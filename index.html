<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Controls -->
  <div class="controls">
    <button id="prevPage">Previous</button>
    <span id="pageIndicator">Page 1</span>
    <button id="nextPage">Next</button>
    <div class="zoom-buttons">
      <button id="zoomOut">âˆ’</button>
      <span id="zoomValue">100%</span>
      <button id="zoomIn">ï¼‹</button>
    </div>
  </div>

  <!-- PDF Download -->
  <div class="download-link">
    <a href="portfolio_print.pdf" download>ðŸ“„ Download CMYK PDF</a>
  </div>

  <!-- Display Area -->
  <div class="portfolio-container" id="portfolioContainer"></div>

  <script>
    const container = document.getElementById("portfolioContainer");
    const totalPages = 70;
    const zoomValue = document.getElementById("zoomValue");
    const pageIndicator = document.getElementById("pageIndicator");

    let currentIndex = 0; // 0-based
    let zoomLevel = 1.0;

    function createImageElement(index) {
      const img = document.createElement("img");
      const num = String(index + 1).padStart(2, '0');
      img.src = `svgs/Portfolio-${num}.svg`;
      img.alt = `Page ${index + 1}`;
      img.className = "portfolio-page";
      img.style.transform = `scale(${zoomLevel})`;
      return img;
    }

    function renderPages() {
      container.innerHTML = "";
      const pages = [];

      if (currentIndex === 0) {
        const singlePage = createImageElement(0);
        singlePage.classList.add("single");
        pages.push(singlePage);
        pageIndicator.textContent = `Page 1`;
      } else {
        const left = currentIndex;
        const right = currentIndex + 1;

        if (left < totalPages) {
          const leftPage = createImageElement(left);
          pages.push(leftPage);
        }
        if (right < totalPages) {
          const rightPage = createImageElement(right);
          pages.push(rightPage);
        }
        pageIndicator.textContent = `Pages ${left + 1}â€“${Math.min(right + 1, totalPages)}`;
      }

      pages.forEach(page => container.appendChild(page));
    }

    document.getElementById("nextPage").addEventListener("click", () => {
      if (currentIndex === 0) {
        currentIndex = 1;
      } else if (currentIndex + 2 < totalPages) {
        currentIndex += 2;
      }
      renderPages();
    });

    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentIndex === 1) {
        currentIndex = 0;
      } else if (currentIndex - 2 >= 1) {
        currentIndex -= 2;
      }
      renderPages();
    });

    document.getElementById("zoomIn").addEventListener("click", () => {
      if (zoomLevel < 1.5) {
        zoomLevel += 0.1;
        zoomValue.textContent = `${Math.round(zoomLevel * 100)}%`;
        renderPages();
      }
    });

    document.getElementById("zoomOut").addEventListener("click", () => {
      if (zoomLevel > 0.5) {
        zoomLevel -= 0.1;
        zoomValue.textContent = `${Math.round(zoomLevel * 100)}%`;
        renderPages();
      }
    });

    renderPages();
  </script>

</body>
</html>

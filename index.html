<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="controls">
    <button id="prevBtn">← Prev</button>
    <button id="zoomOutBtn">−</button>
    <span id="zoomDisplay">100%</span>
    <button id="zoomInBtn">+</button>
    <button id="nextBtn">Next →</button>
    <a href="portfolio_print.pdf" download>Download PDF</a>
  </div>

  <div id="viewer" class="viewer"></div>

  <script>
    const viewer = document.getElementById("viewer");
    const zoomDisplay = document.getElementById("zoomDisplay");

    const totalPages = 70;
    let currentIndex = 0;
    let zoom = 1.0;

    function createImgElement(index) {
      const img = document.createElement("img");
      const num = String(index + 1).padStart(2, "0");
      img.src = `svgs/Portfolio-${num}.svg`;
      img.alt = `Portfolio Page ${index + 1}`;
      img.className = "page";
      img.style.transform = `scale(${zoom})`;
      return img;
    }

    function renderPages() {
      viewer.innerHTML = "";
      viewer.style.gap = `${40 * zoom}px`;

      if (currentIndex === 0) {
        const first = createImgElement(0);
        first.classList.add("single");
        viewer.appendChild(first);
      } else {
        const left = currentIndex;
        const right = currentIndex + 1;

        if (left < totalPages) viewer.appendChild(createImgElement(left));
        if (right < totalPages) viewer.appendChild(createImgElement(right));
      }
    }

    document.getElementById("prevBtn").onclick = () => {
      if (currentIndex === 0) return;
      currentIndex = Math.max(0, currentIndex - 2);
      renderPages();
    };

    document.getElementById("nextBtn").onclick = () => {
      currentIndex = currentIndex === 0 ? 1 : currentIndex + 2;
      if (currentIndex >= totalPages) currentIndex = totalPages - 1;
      renderPages();
    };

    document.getElementById("zoomInBtn").onclick = () => {
      zoom = Math.min(2.0, zoom + 0.1);
      zoomDisplay.textContent = `${Math.round(zoom * 100)}%`;
      renderPages();
    };

    document.getElementById("zoomOutBtn").onclick = () => {
      zoom = Math.max(0.5, zoom - 0.1);
      zoomDisplay.textContent = `${Math.round(zoom * 100)}%`;
      renderPages();
    };

    renderPages();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="controls">
    <div class="zoom-controls">
      <button id="zoomOut">‚àí</button>
      <span id="zoomValue">100%</span>
      <button id="zoomIn">Ôºã</button>
    </div>

    <div class="nav-controls">
      <button id="prevBtn">‚Üê Prev</button>
      <button id="nextBtn">Next ‚Üí</button>
    </div>

    <div class="pdf-download">
      <a href="portfolio_print.pdf" download>üìÑ Download PDF (CMYK Version)</a>
    </div>
  </div>

  <div class="viewer" id="viewer"></div>

  <script>
    const viewer = document.getElementById("viewer");
    const zoomValue = document.getElementById("zoomValue");
    const zoomIn = document.getElementById("zoomIn");
    const zoomOut = document.getElementById("zoomOut");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;
    let zoom = 100;

    const totalPages = 70;

    function pad(num) {
      return num.toString().padStart(2, '0');
    }

    function renderPages() {
      viewer.innerHTML = "";

      const pages = [];

      if (currentIndex === 0) {
        const rightPage = document.createElement("img");
        rightPage.src = `svgs/Portfolio-${pad(1)}.svg`;
        rightPage.className = "page single right";
        pages.push(rightPage);
      } else {
        const leftIndex = currentIndex + 1;
        const rightIndex = currentIndex + 2;

        if (leftIndex <= totalPages) {
          const leftPage = document.createElement("img");
          leftPage.src = `svgs/Portfolio-${pad(leftIndex)}.svg`;
          leftPage.className = "page left";
          pages.push(leftPage);
        }

        if (rightIndex <= totalPages) {
          const rightPage = document.createElement("img");
          rightPage.src = `svgs/Portfolio-${pad(rightIndex)}.svg`;
          rightPage.className = "page right";
          pages.push(rightPage);
        }
      }

      pages.forEach(page => {
        page.style.transform = `scale(${zoom / 100})`;
        viewer.appendChild(page);
      });

      zoomValue.textContent = `${zoom}%`;
    }

    zoomIn.onclick = () => {
      if (zoom < 150) {
        zoom += 10;
        renderPages();
      }
    };

    zoomOut.onclick = () => {
      if (zoom > 50) {
        zoom -= 10;
        renderPages();
      }
    };

    nextBtn.onclick = () => {
      if (currentIndex === 0) {
        currentIndex = 1;
      } else if (currentIndex + 2 < totalPages) {
        currentIndex += 2;
      }
      renderPages();
    };

    prevBtn.onclick = () => {
      if (currentIndex === 1) {
        currentIndex = 0;
      } else if (currentIndex - 2 >= 1) {
        currentIndex -= 2;
      }
      renderPages();
    };

    renderPages();
  </script>

</body>
</html>

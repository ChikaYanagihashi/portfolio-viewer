<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Portfolio Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="viewer-container">
    <div id="pages" class="page-wrapper"></div>
  </div>

  <div class="controls">
    <button onclick="prevPage()">Previous</button>
    <button onclick="zoomOut()">−</button>
    <button onclick="zoomIn()">＋</button>
    <button onclick="nextPage()">Next</button>
    <a href="portfolio_print.pdf" download class="download-btn">Download PDF (Print Version)</a>
  </div>

  <script>
    const totalPages = 70;
    const pagesContainer = document.getElementById("pages");
    let currentIndex = 0;
    let zoom = 1;
    const zoomStep = 0.1;
    const maxZoom = 2;
    const minZoom = 0.5;

    function renderPages() {
      pagesContainer.innerHTML = "";

      const isFirstPage = currentIndex === 0;
      const pagesToShow = isFirstPage ? [1] : [currentIndex + 1, currentIndex + 2];

      pagesToShow.forEach(pageNum => {
        if (pageNum > totalPages) return;

        const wrapper = document.createElement("div");
        wrapper.className = "page-frame";
        wrapper.style.transform = `scale(${zoom})`;

        const img = document.createElement("img");
        img.src = `svgs/Portfolio-${String(pageNum).padStart(2, "0")}.svg`;
        img.className = "page";

        wrapper.appendChild(img);
        pagesContainer.appendChild(wrapper);
      });

      pagesContainer.classList.toggle("single", isFirstPage);
    }

    function nextPage() {
      if (currentIndex === 0) {
        currentIndex = 1;
      } else {
        currentIndex += 2;
      }
      if (currentIndex >= totalPages) currentIndex = totalPages - (totalPages % 2 === 0 ? 2 : 1);
      renderPages();
    }

    function prevPage() {
      if (currentIndex === 1) {
        currentIndex = 0;
      } else if (currentIndex > 1) {
        currentIndex -= 2;
      }
      renderPages();
    }

    function zoomIn() {
      if (zoom < maxZoom) {
        zoom = Math.min(maxZoom, zoom + zoomStep);
        renderPages();
      }
    }

    function zoomOut() {
      if (zoom > minZoom) {
        zoom = Math.max(minZoom, zoom - zoomStep);
        renderPages();
      }
    }

    window.addEventListener("load", renderPages);
  </script>
</body>
</html>

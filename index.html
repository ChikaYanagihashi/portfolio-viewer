<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Zoom & PDF Controls -->
  <div class="top-controls">
    <div class="zoom-buttons">
      <button id="zoomOut">âˆ’</button>
      <span id="zoomValue">100%</span>
      <button id="zoomIn">ï¼‹</button>
    </div>
    <a href="portfolio_print.pdf" download class="download-link">ðŸ“„ Download PDF (CMYK)</a>
  </div>

  <!-- Portfolio Viewer -->
  <div class="viewer">
    <div class="page" id="leftPage"></div>
    <div class="page" id="rightPage"></div>
  </div>

  <!-- Navigation -->
  <div class="nav-buttons">
    <button id="prevBtn">âŸµ Previous</button>
    <button id="nextBtn">Next âŸ¶</button>
  </div>

  <script>
    const totalPages = 70;
    let currentPage = 1;
    let zoomLevel = 100;

    const leftPage = document.getElementById("leftPage");
    const rightPage = document.getElementById("rightPage");
    const zoomValue = document.getElementById("zoomValue");

    function loadPages() {
      leftPage.innerHTML = "";
      rightPage.innerHTML = "";

      const leftNum = currentPage;
      const rightNum = currentPage + 1;

      if (leftNum <= totalPages) {
        const imgLeft = document.createElement("img");
        imgLeft.src = `svgs/Portfolio-${String(leftNum).padStart(2, "0")}.svg`;
        imgLeft.style.transform = `scale(${zoomLevel / 100})`;
        leftPage.appendChild(imgLeft);
      }

      if (rightNum <= totalPages) {
        const imgRight = document.createElement("img");
        imgRight.src = `svgs/Portfolio-${String(rightNum).padStart(2, "0")}.svg`;
        imgRight.style.transform = `scale(${zoomLevel / 100})`;
        rightPage.appendChild(imgRight);
      }
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentPage + 2 <= totalPages) {
        currentPage += 2;
        loadPages();
      }
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage - 2 >= 1) {
        currentPage -= 2;
        loadPages();
      }
    });

    document.getElementById("zoomIn").addEventListener("click", () => {
      if (zoomLevel < 150) {
        zoomLevel += 10;
        zoomValue.textContent = `${zoomLevel}%`;
        loadPages();
      }
    });

    document.getElementById("zoomOut").addEventListener("click", () => {
      if (zoomLevel > 50) {
        zoomLevel -= 10;
        zoomValue.textContent = `${zoomLevel}%`;
        loadPages();
      }
    });

    loadPages();
  </script>

</body>
</html>

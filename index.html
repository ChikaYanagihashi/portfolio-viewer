<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controls">
    <button id="zoomOut">−</button>
    <span id="zoomDisplay">100%</span>
    <button id="zoomIn">＋</button>
    <a href="portfolio_print.pdf" download class="download-link">Download PDF (CMYK)</a>
  </div>

  <div class="viewport">
    <div class="portfolio-container" id="portfolioContainer"></div>
  </div>

  <script>
    const container = document.getElementById("portfolioContainer");
    let scale = 1.0;

    function updateZoomDisplay() {
      document.getElementById("zoomDisplay").textContent = `${Math.round(scale * 100)}%`;
    }

    for (let i = 1; i <= 70; i++) {
      const img = document.createElement("img");
      const num = i.toString().padStart(2, '0');
      img.src = `svgs/Portfolio-${num}.svg`;
      img.alt = `Portfolio Page ${i}`;
      img.className = "portfolio-page";

      if (i === 1) {
        const wrapper = document.createElement("div");
        wrapper.className = "single-page";
        wrapper.appendChild(img);
        container.appendChild(wrapper);
      } else if (i % 2 === 0) {
        const spread = document.createElement("div");
        spread.className = "spread";
        spread.appendChild(img);

        if (i + 1 <= 70) {
          const next = document.createElement("img");
          const nextNum = (i + 1).toString().padStart(2, '0');
          next.src = `svgs/Portfolio-${nextNum}.svg`;
          next.alt = `Portfolio Page ${i + 1}`;
          next.className = "portfolio-page";
          spread.appendChild(next);
        }

        container.appendChild(spread);
        i++;
      }
    }

    document.getElementById("zoomIn").addEventListener("click", () => {
      scale = Math.min(scale + 0.1, 2.0);
      applyZoom();
    });

    document.getElementById("zoomOut").addEventListener("click", () => {
      scale = Math.max(scale - 0.1, 0.5);
      applyZoom();
    });

    function applyZoom() {
      document.querySelectorAll(".portfolio-page").forEach(page => {
        page.style.transform = `scale(${scale})`;
      });
      updateZoomDisplay();
    }

    updateZoomDisplay();
  </script>
</body>
</html>

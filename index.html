<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Zoom Controls -->
  <div class="controls">
    <button id="zoomOut">‚àí</button>
    <span id="zoomValue">100%</span>
    <button id="zoomIn">Ôºã</button>
  </div>

  <!-- Navigation Controls -->
  <div class="navigation">
    <button id="prevBtn">‚Üê Previous</button>
    <button id="nextBtn">Next ‚Üí</button>
  </div>

  <!-- PDF Download Link -->
  <div class="download-link">
    <a href="portfolio_print.pdf" download>üìÑ Download CMYK PDF version</a>
  </div>

  <!-- Portfolio Pages -->
  <div class="portfolio-viewer" id="viewer"></div>

  <script>
    const viewer = document.getElementById("viewer");
    const zoomValue = document.getElementById("zoomValue");
    let currentPage = 0;
    let zoom = 100;

    const totalPages = 70;
    const images = [];

    for (let i = 1; i <= totalPages; i++) {
      const num = i.toString().padStart(2, '0');
      const img = new Image();
      img.src = `svgs/Portfolio-${num}.svg`;
      img.className = 'page';
      images.push(img);
    }

    function renderPages() {
      viewer.innerHTML = '';
      const scale = zoom / 100;

      const left = images[currentPage];
      const right = images[currentPage + 1];

      if (left) left.style.transform = `scale(${scale})`;
      if (right) right.style.transform = `scale(${scale})`;

      if (left) viewer.appendChild(left);
      if (right) viewer.appendChild(right);
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentPage + 2 < totalPages) {
        currentPage += 2;
        renderPages();
      }
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage - 2 >= 0) {
        currentPage -= 2;
        renderPages();
      }
    });

    document.getElementById("zoomIn").addEventListener("click", () => {
      if (zoom < 150) {
        zoom += 10;
        zoomValue.textContent = `${zoom}%`;
        renderPages();
      }
    });

    document.getElementById("zoomOut").addEventListener("click", () => {
      if (zoom > 50) {
        zoom -= 10;
        zoomValue.textContent = `${zoom}%`;
        renderPages();
      }
    });

    zoomValue.textContent = `${zoom}%`;
    renderPages();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controls">
    <button id="zoomOut">−</button>
    <span id="zoomDisplay">100%</span>
    <button id="zoomIn">＋</button>
    <a href="portfolio_print.pdf" class="download-btn" download>Download PDF</a>
  </div>

  <div class="portfolio-container" id="portfolioContainer"></div>

  <script>
    const container = document.getElementById("portfolioContainer");
    let scale = 1.0;

    function loadPortfolio() {
      // First page (single right-hand page)
      const firstSpread = document.createElement("div");
      firstSpread.className = "spread";

      const leftSpacer = document.createElement("div");
      leftSpacer.className = "page-wrapper empty-page";
      firstSpread.appendChild(leftSpacer);

      const firstPage = document.createElement("div");
      firstPage.className = "page-wrapper";

      const img1 = document.createElement("img");
      img1.src = "svgs/Portfolio-01.svg";
      img1.alt = "Portfolio Page 1";
      img1.className = "portfolio-page";
      firstPage.appendChild(img1);
      firstSpread.appendChild(firstPage);
      container.appendChild(firstSpread);

      // Remaining spreads
      for (let i = 2; i <= 70; i += 2) {
        const spread = document.createElement("div");
        spread.className = "spread";

        for (let j = 0; j < 2; j++) {
          const pageWrapper = document.createElement("div");
          pageWrapper.className = "page-wrapper";

          const pageNum = (i + j).toString().padStart(2, '0');
          if (i + j <= 70) {
            const img = document.createElement("img");
            img.src = `svgs/Portfolio-${pageNum}.svg`;
            img.alt = `Portfolio Page ${i + j}`;
            img.className = "portfolio-page";
            pageWrapper.appendChild(img);
          } else {
            pageWrapper.classList.add("empty-page");
          }

          spread.appendChild(pageWrapper);
        }

        container.appendChild(spread);
      }
    }

    function updateZoomDisplay() {
      document.getElementById("zoomDisplay").textContent = `${Math.round(scale * 100)}%`;
    }

    function applyZoom() {
      document.querySelectorAll(".page-wrapper").forEach(wrapper => {
        wrapper.style.transform = `scale(${scale})`;
      });
      updateZoomDisplay();
    }

    document.getElementById("zoomIn").addEventListener("click", () => {
      scale = Math.min(scale + 0.1, 2);
      applyZoom();
    });

    document.getElementById("zoomOut").addEventListener("click", () => {
      scale = Math.max(scale - 0.1, 0.5);
      applyZoom();
    });

    loadPortfolio();
    applyZoom();
  </script>
</body>
</html>

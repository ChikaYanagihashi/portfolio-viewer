<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="top-bar">
    <div class="controls">
      <button id="zoomOut">âˆ’</button>
      <span id="zoomValue">100%</span>
      <button id="zoomIn">ï¼‹</button>
      <button id="prevPage">âŸµ Previous</button>
      <button id="nextPage">Next âŸ¶</button>
    </div>
    <div class="download">
      <a href="portfolio_print.pdf" download>ðŸ“„ Download CMYK PDF</a>
    </div>
  </div>

  <div class="viewer" id="viewer"></div>

  <script>
    const totalPages = 70;
    const viewer = document.getElementById("viewer");
    let currentPage = 1;
    let zoom = 100;

    function updateZoomDisplay() {
      document.getElementById("zoomValue").textContent = `${zoom}%`;
      document.querySelectorAll(".page").forEach(p => {
        p.style.transform = `scale(${zoom / 100})`;
      });
    }

    function renderPages() {
      viewer.innerHTML = '';
      if (currentPage === 1) {
        viewer.innerHTML = `
          <div class="page single">
            <img src="svgs/Portfolio-01.svg" alt="Page 1" />
          </div>
        `;
      } else {
        const left = currentPage;
        const right = currentPage + 1;
        let content = '';
        if (left <= totalPages) {
          content += `<div class="page"><img src="svgs/Portfolio-${String(left).padStart(2, '0')}.svg" alt="Page ${left}" /></div>`;
        }
        if (right <= totalPages) {
          content += `<div class="page"><img src="svgs/Portfolio-${String(right).padStart(2, '0')}.svg" alt="Page ${right}" /></div>`;
        }
        viewer.innerHTML = content;
      }
      updateZoomDisplay();
    }

    document.getElementById("zoomIn").onclick = () => {
      if (zoom < 150) {
        zoom += 10;
        updateZoomDisplay();
      }
    };

    document.getElementById("zoomOut").onclick = () => {
      if (zoom > 50) {
        zoom -= 10;
        updateZoomDisplay();
      }
    };

    document.getElementById("nextPage").onclick = () => {
      if (currentPage === 1) {
        currentPage = 2;
      } else if (currentPage + 2 <= totalPages) {
        currentPage += 2;
      }
      renderPages();
    };

    document.getElementById("prevPage").onclick = () => {
      if (currentPage === 2) {
        currentPage = 1;
      } else if (currentPage - 2 >= 2) {
        currentPage -= 2;
      }
      renderPages();
    };

    renderPages();
  </script>
</body>
</html>
